<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="text-center">
          <h1>Look Up Member Number</h1>
        </div>
        <h6>Need your member number? We'll send the Nathia beachTM account number(s)
          associated with the email address you provide. </h6>
        <form>
          <form >
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email</label>
            </div>
            <input formControlName="email" type="text" class="form-control" id="@exampleInput.com">
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">First Name</label>
            </div>
            <input formControlName="firstname" type="text" class="form-control" id="exampleInputPassword1">
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Last Name</label>
            </div>
            <input formControlName="lastname" type="text" class="form-control" id="exampleInputPassword1">
            <div class="col-md-4">
              <label for="inputState" class="form-label">Country/Region</label>
              <select id="inputState" class="form-select">
                <option selected></option>
                <option>USA</option>
                <option>Rwanda</option>
                <option>Burundi</option>
                <option>Congo</option>
                <option>Malawi</option>
                <option>Togo</option>
                <option>Uganda</option>
                <option>Sudan</option>
                <option>Kenya</option>
                <option>South Africa</option>
                <option>Somalia</option>
                <option>Niger</option>
                <option>Nigeria</option>
                <option>Zambia</option>
                <option>Zimbabwe</option>
              </select>
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Remember me
                </label>
              </div>
            </div>
            <div>
              <button style=" margin-top: 10px;" type="submit" class="btn btn-primary">Submit</button>
              <a style="color: #332b2b; margin-top: 10px;">cancel</a>
            </div>
          </form>

        </form>
      </div>
    </div>
  </div>
</div>
