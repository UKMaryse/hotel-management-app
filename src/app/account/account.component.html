<div class="container">

  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="text-center">
          <h1>Activate online account</h1>
          <p>Information provided below will be used to sign in to your Nathia Beach account.</p>
        </div>
        <form>
          <h3>Membership Information</h3>
          <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Nathai beach Member Number</label>
            </div>
            <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <p>Forgot member number?
              <a style="color: #be8080;" routerLink="/membership"> Lookup </a>with email.</p>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">First Name</label>
            </div>
            <input formControlName="firstname" type="text" class="form-control" id="exampleInputPassword1">
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Last Name</label>
            </div>
            <input formControlName="lastname" type="text" class="form-control" id="exampleInputPassword1">
            <div class="col-md-4">
              <label for="inputState" class="form-label">Country/Region</label>
              <select id="inputState" class="form-select">
                <option selected></option>
                <option>USA</option>
                <option>Rwanda</option>
                <option>Burundi</option>
                <option>Congo</option>
                <option>Malawi</option>
                <option>Togo</option>
                <option>Uganda</option>
                <option>Sudan</option>
                <option>Kenya</option>
                <option>South Africa</option>
                <option>Somalia</option>
                <option>Niger</option>
                <option>Nigeria</option>
                <option>Zambia</option>
                <option>Zimbabwe</option>
              </select>
            </div>
            <div class="col-md-2">
              <label for="inputZip" class="form-label">Zip Code</label>
            </div>
            <input type="text" class="form-control" id="inputZip">
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Remember me
                </label>
              </div>
            </div>
            <div>
              <button style=" margin-top: 10px;" type="submit" class="btn btn-primary" routerLink="/setpassword">continue</button>
            </div>
          </form>
        </form>
      </div>
    </div>
  </div>
</div>
