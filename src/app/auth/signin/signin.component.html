<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="text-center">
          <h1>Sign In to your account</h1>
        </div>
        <form>
          <form [formGroup]="signinForm" (ngSubmit)="signin()">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email or Member Number</label>
            </div>
            <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
            </div>
            <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1">
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Remember me
                </label>
              </div>
            </div>
            <div>
              <button style=" margin-top: 10px;" type="submit" class="btn btn-primary">Sign In</button>
            </div>
          </form>
          <a style="color: #332b2b; margin-top: 10px;" routerLink="/password">Forgot password</a>
        </form>
        <a style="color: #332b2b; margin-top: 10px;" routerLink="/account">Activate online account</a>
      </div>
    </div>
  </div>
</div>
